<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Page Not Found</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex, nofollow">
		<link rel="author" href="https://plus.google.com/+StevenKneiser" />
		<link rel="canonical" href="https://kneiser.space" />
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

		<!-- TODO: google analytics & metadata -->
		<!-- TODO: locally include image -->
		<style>
		@import url(https://fonts.googleapis.com/css?family=Gilda+Display);

		html {
			color: white;
			overflow: hidden;
			height: 100%;
			user-select: none;
			background: url("./img/static.gif") no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		.static {
			width: 100%;
			height: 100%;
			position: relative;
			margin: 0;
			padding: 0;
			top: -100px;
			opacity: 0.2;
			z-index: 230;
			user-select: none;
			user-drag: none;
		}

		.error {
			text-align: center;
			font-family: 'Gilda Display', serif;
			font-size: 100px;
			font-style: italic;
			text-align: center;
			width: 100px;
			height: 60px;
			line-height: 60px;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: -60px;
			right: 0;
			animation: noise 2s linear infinite;
			overflow: default;
		}

		.error:after {
			content: '404';
			font-family: 'Gilda Display', serif;
			font-size: 100px;
			font-style: italic;
			text-align: center;
			width: 150px;
			height: 60px;
			line-height: 60px;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			opacity: 0;
			color: blue;
			animation: noise-1 .2s linear infinite;
		}

		.info {
			text-align: center;
			font-family: 'Gilda Display', serif;
			font-size: 25px;
			font-style: italic;
			text-align: center;
			width: 250px;
			height: 60px;
			line-height: 60px;
			margin: auto;
			position: absolute;
			top: 140px;
			bottom: 0;
			left: 0;
			right: 0;
			animation: noise-3 1s linear infinite;
		}

		.error:before {
			content: '404';
			font-family: 'Gilda Display', serif;
			font-size: 100px;
			font-style: italic;
			text-align: center;
			width: 100px;
			height: 60px;
			line-height: 60px;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			opacity: 0;
			color: red;
			animation: noise-2 .2s linear infinite;
		}

				  @keyframes noise-1 {
					  0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
					  10% {opacity: .1;}
					  50% {opacity: .5; left: -6px;}
					  80% {opacity: .3;}
					  100% {opacity: .6; left: 2px;}
				  }

				  @keyframes noise-2 {
					  0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
					  10% {opacity: .1;}
					  50% {opacity: .5; left: 6px;}
					  80% {opacity: .3;}
					  100% {opacity: .6; left: -2px;}
				  }

				  @keyframes noise {
					  0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; transform: scaleY(1);}  
					  4.3% {opacity: 1; transform: scaleY(1.7);}
					  43% {opacity: 1; transform: scaleX(1.5);}
				  }

				  @keyframes noise-3 {
					  0%,3%,5%,42%,44%,100% {opacity: 1; transform: scaleY(1);}
					  4.3% {opacity: 1; transform: scaleY(4);}
					  43% {opacity: 1; transform: scaleX(10) rotate(60deg);}
				  }
		</style>
	</head>
	<body>
		<h1 class="error">404</h1>
		<div class="error">404</div>
		<br /><br />
		<span class="info">Page not found</span>
		  <!--<button type="submit" class="btn btn-block btn-lg btn-primary">Back to safety</button> -->
	</body>
</html>
